<html>
    <head>
        <title>
            ABC Library
        </title>
        <!-- Required Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn"onclick="login()">LogIn</button>
                    <button type="button" class="toggle-btn"onclick="register()">Register</button>
                </div>
                <div class="social-icons">

                    <img src="fb.png">
                    <img src="tw.png">
                    <img src="gp.png">
                </div>
                <form id="login" class="input-group">

                    <input type="text" class="input-field" placeholder="Enter userId" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group">

                    <input type="text" class="input-field" placeholder="Enter userId" required>
                    <input type="email" class="input-field" placeholder="Enter email" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to terms&conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
            
        </div>
        <script src="login.js"></script>
    </body>
</html>
